<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Joke Generator</title>
</head>
<body>
    <style>
        /* Style the button */
button {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

/* Hover state for button */
button:hover {
  background-color: #0056b3;
}

/* Add animation to button */
button:hover::after {
  content: "\2193";
  display: inline-block;
  margin-left: 5px;
  animation: animateArrow 0.5s ease-in-out infinite alternate;
}

/* Keyframes for button animation */
@keyframes animateArrow {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(5px);
  }
}

/* Style the joke items */
#jokes li {
  font-size: 18px;
  line-height: 1.5;
  margin-bottom: 10px;
}
#jokes {
  list-style: none;
  padding: 0;
  margin-top: 20px;
  border-top: 1px solid #ccc;
}

/* Style the joke items */
#jokes li {
  font-size: 18px;
  line-height: 1.5;
  margin-bottom: 10px;
  padding-left: 20px;
  position: relative;
}

/* Add bullet point to joke items */
#jokes li::before {
  content: "\2022";
  position: absolute;
  left: 0;
  color: #007bff;
}

/* Style the last joke item */
#jokes li:last-child {
  margin-bottom: 0;
}

/* Style the loading spinner */
.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #007bff;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 0.8s linear infinite;
  margin-right: 10px;
  display: inline-block;
  vertical-align: middle;
}

/* Keyframes for loading spinner */
@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}


    </style>

</body>
</html>
